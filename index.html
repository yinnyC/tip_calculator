<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tip Calculator</title>
		<link rel="stylesheet" href="resources/css/style.css" />
	</head>
	<body>
		<h1>Tips Calculator</h1>
		<main>
			<div id="left-column">
				<div class="row">
					<label>Bill</label>
					<div class="user-input">
						<input
							class="input"
							type="number"
							data-name="bill"
							value="0.00"
							id="bill"
							min="0.00"
						/>
					</div>
				</div>
				<div class="row">
					<label>Tip %</label>
					<div class="user-input">
						<button class="add-one" data-name="tip">+</button>
						<input
							class="input"
							type="number"
							data-name="tip"
							value="10"
							id="tip"
							min="0"
						/>
						<button class="minus-one" data-name="tip">-</button>
					</div>
				</div>
				<div class="row">
					<label>Number of people</label>
					<div class="user-input">
						<button class="add-one" data-name="people">+</button>
						<input
							class="input"
							type="number"
							data-name="people"
							value="1"
							id="people"
							min="1"
						/>
						<button class="minus-one" data-name="people">-</button>
					</div>
				</div>
			</div>
			<div id="right-column">
				<div class="row">
					<label>Tip</label>
					<p id="tip-amount">$0.00</p>
				</div>
				<div class="row">
					<label>Total</label>
					<h4 id="total-amount">$0.00</h4>
				</div>
			</div>
			<div class="display-result"></div>
		</main>
		<script src="resources/js/script.js"></script>
	</body>
</html>
