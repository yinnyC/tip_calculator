<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tip Calculator</title>
		<link rel="stylesheet" href="resources/css/style.css" />
	</head>
	<body>
		<main>
			<div><h1>Tip Calc</h1></div>
			<div class="row">
				<label class="label"> Bill</label>
				<div>
					<button class="add-one">+</button>
					<input class="input" id="bill" value="10.00" type="number" />
					<button class="minus-one">-</button>
				</div>
			</div>
			<div class="row">
				<label class="label"> Tip %</label>
				<div>
					<button class="add-one">+</button>
					<input class="input" id="tip" value="15.00" type="number" />
					<button class="minus-one">-</button>
				</div>
			</div>
			<div class="row">
				<label class="label"> People</label>
				<div>
					<button class="add-one">+</button>
					<input class="input" id="people" value="1.00" type="number" />
					<button class="minus-one">-</button>
				</div>
			</div>

			<label class="label"> Tip Total</label>
			<div id="display-tip-total">0.00</div>
			<label class="label"> Total Cost</label>
			<div id="display-total-cost">0.00</div>
		</main>
		<script src="resources/js/script.js"></script>
	</body>
</html>
